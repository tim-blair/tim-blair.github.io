<html lang="en">
    <head>
        <title>Scenario</title>
        <link href="resources/favicon.png" rel="icon" type="image/png"/>
        <link href='./monster.css' rel='stylesheet'>
        <link href='./common.css' rel='stylesheet'>
        <script src="./monsters.js" type="text/javascript"></script>
        <script src="./main.js" type="text/javascript"></script>
    </head>
<body onclick="handleClick(event)">
    <input type="checkbox" value="Design mode" id="designMode" style="float: right" onchange="switchDesignMode()"/>
    <label for="designMode" style="float: right">Design mode</label>
    <div id="scenarioToolBox" class="toolBox">
        <div class="configBox">
            <button id="marker-btn" onclick="createIndicator()">Indicator</button>
            <select id="character" style="margin-left: 50px">
                <option value="angryFace">Angry Face</option>
                <option value="brute">Brute</option>
                <option value="circles">Circles</option>
                <option value="cragheart">Cragheart</option>
                <option value="cthulu">Cthulu</option>
                <option value="eclipse">Eclipse</option>
                <option value="lightning">Lightning</option>
                <option value="mindthief">Mindthief</option>
                <option value="musicNote">Music Note</option>
                <option value="saw">Saw</option>
                <option value="scoundrel">Scoundrel</option>
                <option value="spellweaver">Spellweaver</option>
                <option value="sun">Sun</option>
                <option value="threeSpears">Three Spears</option>
                <option value="tinkerer">Tinkerer</option>
                <option value="triforce">Triforce</option>
                <option value="twoMinis">Two Minis</option>
                <option value="twoMinisBrown">Two Minis (2)</option>
            </select>
            <input type="button" value="Character" onclick="character()" />
            <select id="summon" style="margin-left: 50px">
                <option value="&#x1F3F9;">Arrow &#x1F3F9;</option>
                <option value="&#x269B;">Atom &#x269B;</option>
                <option value="&#x2623;">Bio Hazard &#x2623;</option>
                <option value="&#x2699;">Gear &#x2699;</option>
                <option value="&#x2658;">Knight &#x2658;</option>
                <option value="&#x2659;">Pawn &#x2659;</option>
                <option value="&#x26CF;">Pick &#x26CF;</option>
                <option value="&#x2656;">Rook &#x2656;</option>
                <option value="&#x2744;">Snow &#x2744;</option>
                <option value="&#x2694;">Swords &#x2694;</option>
                <option value="&#x1F987;">Bat &#x1F987;</option>
                <option value="&#x1F4A3;">Bomb &#x1F4A3;</option>
                <option value="&#x1F409;">Dragon &#x1F409;</option>
                <option value="&#x1F916;">Golem &#x1F916;</option>
                <option value="&#x1F6E1;">Shield &#x1F6E1;</option>
                <option value="&#x1F40D;">Snake &#x1F40D;</option>
                <option value="&#x1F438;">Toad &#x1F438;</option>
                <option value="&#x1F422;">Turtle &#x1F422;</option>
                <option value="&#x1F43A;">Wolf &#x1F43A;</option>
            </select>
            <select id="summonColor">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="white">White</option>
                <option value="purple">Purple</option>
                <option value="pink">Pink</option>
                <option value="red">Red</option>
            </select>
            <input type="number" id="summonNumber" style="width: 40px" min="1" max="4" value="1"/>
            <input type="button" value="Summon" onclick="summon()" />
        </div>
        <div class="available-item-container">
            <div class="configBox monster-box">
                <input type="checkbox" value="Elite" id="elite" />
                <label for="elite">Elite</label>
                <select id="monster_type"></select>
                <label for="standee">Standee:</label>
                <input type="number" id="standee" name="standee" min="1" max="10" value="1">
                <input type="button" value="Monster" onclick="monster()" />
            </div>
            <div class="scenario-items"></div>
        </div>
    </div>
    <div id="designToolBox" class="toolBox">
        <div class="configBox">
            <label for="scenarioAlignment">Alignment:</label>
            <select id="scenarioAlignment" onchange="scenarioAlignment()">
                <option value="vert">Vertical</option>
                <option value="horz" selected>Horizontal</option>
            </select>
            <label for="scenarioMonsters">Monsters:</label>
            <input type="text" id="scenarioMonsters" style="width: 400px">
            <label for="scenarioItems">Items:</label>
            <input type="text" id="scenarioItems" style="width: 400px">
        </div>
        <div class="available-item-container">
            <div class="configBox map-box">
                <input type="text" value="" id="mapTileName" style="width: 60px" />
                <select id="mapTileRotation">
                    <option value=""></option>
                    <option value="rotate30">Rotate 30°</option>
                    <option value="rotate60">Rotate 60°</option>
                    <option value="rotate90">Rotate 90°</option>
                    <option value="rotate120">Rotate 120°</option>
                    <option value="rotate150">Rotate 150°</option>
                    <option value="rotate180">Rotate 180°</option>
                    <option value="rotate210">Rotate 210°</option>
                    <option value="rotate240">Rotate 240°</option>
                    <option value="rotate270">Rotate 270°</option>
                    <option value="rotate300">Rotate 300°</option>
                    <option value="rotate330">Rotate 330°</option>
                </select>
                <input type="button" value="Map tile" onclick="mapTile()" />
            </div>
            <div class="configBox map-box">
                <input type="text" value="a" id="markerText" style="width: 60px" />
                <input type="button" value="Marker" onclick="marker()" />
            </div>
            <div class="scenario-items"></div>
        </div>
    </div>
    <div class="scenario-container"></div>
</body>
</html>
